version: "2"
sql:
  - engine: "sqlite"
    queries: "app/sql/query.sql"
    schema: "app/sql/schema.sql"
    gen:
      go:
        package: "db"
        out: "app/db"
        emit_json_tags: true
        emit_db_tags: true
        overrides:
        # Non-nullable timestamps
          - db_type: "TIMESTAMP"
            nullable: false
            go_type:
              type: "UnixTime"
        # Nullable timestamps (null value -> nil pointer)
          - db_type: "TIMESTAMP"
            nullable: true
            go_type:
              type: "UnixTime"
              pointer: true
