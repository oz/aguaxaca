<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{block "title" .}}Aguaxaca - InformaciÃ³n sobre distribuciÃ³n de agua en Oaxaca{{end}}
    </title>
    <style>
      body {
        font-family:
            system-ui,
            -apple-system,
            BlinkMacSystemFont,
            sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }
      h1 {
          color: #0066cc;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th, td {
        padding: 8px 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      a:link, a:visited {
        color: #0066cc;
      }

      /* Responsive-ish styles for mobile */
      @media (max-width: 768px) {
        /* Hide the 4th column (location name) on mobile */
        th:nth-child(4),
        td:nth-child(4) {
          display: none;
        }
      }

      /***************************************************/
      /* Tabs */
      .tab-container {
        display: flex;
        flex-direction: column;
        align-items: left;
      }

      /* tab label */
      .tab {
        cursor: pointer;
        padding: 10px 20px;
        margin: 0px;
        background: #fff;
        display: inline-block;
        border-radius: 5px 5px 0px 0px;
      }

      /* tab panels */
      .panels {
        background: #eee;
        border-radius: 0px 5px 5px 5px;
        overflow: hidden;
        padding: 20px;
      }

      .panel {
        display: none;
        animation: fadein 0.8s;
      }

      @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .tab-radio { display: none; }
      #one:checked ~ .panels #one-panel,
      #two:checked ~ .panels #two-panel {
        display: block;
      }
      #one:checked ~ .tabs #one-tab,
      #two:checked ~ .tabs #two-tab {
        background: #eee;
        border-top: 3px solid #32557f;
      }

      /* Footer */
      footer.p {
        text-align: center;
        font-size: 0.8em;
        margin-top: 2em;
        color: #666;
      }

      {{block "additionalStyles" .}}{{end}}
    </style>
  </head>
